---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ${USERNAME:-nuvolaris}-registry-api
  namespace: nuvolaris
  labels:
    app: ${USERNAME:-nuvolaris}-registry-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${USERNAME:-nuvolaris}-registry-api
  template:
    metadata:
      labels:
        app: ${USERNAME:-nuvolaris}-registry-api
    spec:
      serviceAccountName: default
      containers:
        - name: ${USERNAME:-nuvolaris}-registry-api
          image: ${IMAGES_REGISTRY}
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: registry
          env:
            - name: OW_APIHOST
              value: "${OW_APIHOST-http://controller:3233}"
            - name: HTTP_SERVER_PORT
              value: "5000"
            - name: REGISTRY_ADDR
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: CORS_ENABLED
              value: "1"
---
apiVersion: v1
kind: Service
metadata:
  name: ${USERNAME:-nuvolaris}-registry-api
  namespace: nuvolaris
spec:
  ports:
    - name: registry
      port: 5000
  selector:
    app: ${USERNAME:-nuvolaris}-registry-api