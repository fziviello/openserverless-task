version: '3.23.0'

env:
  IMAGES_REGISTRY: "docker.io/library/registry:3.0.0"
  KUBECONFIG:
    sh: |
      if test -e "$OPS_TMP/kubeconfig"
      then echo "$OPS_TMP/kubeconfig"
      else echo ~/.kube/config
      fi

  registry_API_HOSTNAME:
    sh: |
      ops util kubectl -- -n nuvolaris get ingress/apihost -o jsonpath='{.spec.rules[0].host}'

  OW_APIHOST:
    sh: |
      HOST=$(ops util kubectl -- -n nuvolaris get ingress/apihost -o jsonpath='{.spec.rules[0].host}')
      if [ "$OPERATOR_COMPONENT_INVOKER" = true ];
      then echo "$HOST";
      else echo "http://controller:3233";
      fi

  INGRESS_TYPE:
    sh: ops util ingress-type

tasks:
  tasks:
  deploy:
    desc: deploy the registry
    silent: false
    cmds:
      - test -e ${INGRESS_TYPE}-template.yaml || die "No available template for ingress type ${INGRESS_TYPE}."
      - test -n "$IMAGES_REGISTRY" || die "IMAGES_REGISTRY is not set. Please set it to the desired image version."
      - envsubst -i registry-template.yaml -o _registry.yaml
      - envsubst -i ${INGRESS_TYPE}-template.yaml -o _ingress.yaml
      - kubectl -n nuvolaris apply -f _registry.yaml
      - kubectl -n nuvolaris apply -f _ingress.yaml
      - |
        echo "Registry API deployed with HOSTNAME: registry.${registry_API_HOSTNAME} and OW_APIHOST: ${OW_APIHOST}"

  undeploy:
    desc: undeploy the registry
    silent: true
    cmds:
      - envsubst -i registry-template.yaml -o _registry.yaml > /dev/null 2>&1
      - envsubst -i ${INGRESS_TYPE}-template.yaml -o _ingress.yaml > /dev/null 2>&1
      - kubectl -n nuvolaris delete -f _registry.yaml > /dev/null 2>&1
      - kubectl -n nuvolaris delete -f _ingress.yaml > /dev/null 2>&1
      - echo "Registry API undeployed"

  update:
    desc: update the registry
    silent: true
    cmds:
      - task: deploy
      - kubectl -n nuvolaris rollout restart statefulset nuvolaris-registry-api
    preconditions:
      - sh: '[ "$IMAGES_REGISTRY" != "$CURRENT_REGISTRY_VERSION" ]'
        msg: "Current registry image already matches IMAGES_REGISTRY"
    env:
      CURRENT_REGISTRY_VERSION:
        sh: |
          kubectl -n nuvolaris get pod nuvolaris-registry-api-0 -o jsonpath='{.spec.containers[0].image}'
